<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Modifica</title>
    <link rel="stylesheet" href="/CSS_Libreria.css" />
</head>
<body>
    <header>
        <a href="/Libreria.html"><img src="/Libri.png" width="70" height="80" /></a>
        <h1>Modifica un libro</h1>
        <a href="/Libreria.html"><img src="/Libri.png" width="70" height="80" /></a>
    </header>
    <nav>
        <a id="home" href="/Libreria.html" target="_blank">Home-</a>
        <a id="add" href="/Aggiungi.html" target="_blank">Aggiungi un nuovo libro-</a>
        <a id="cont" href="/Contatti.html" target="_blank">Contatti</a>
    </nav>
    <br /> <br /> <br />
    <div id="mod">
        <form>
            <br /><br />
            Nuovo titolo:
            <input type="text" required placeholder="Inserisci il titolo del libro" />
            <br /><br />

            Nuovo autore:
            <input type="text" required placeholder="Inserisci l'autore" />
            <br /><br />

            Nuovo codice ISBN:
            <input type="text" required placeholder="Inserisci il codice di 13 cifre" pattern="[0-9]{13}" title="Inserisci il codice di 13 cifre" />
            <br /><br />

            Disponibilità:
            <label><input type="radio" value="1" name="disp" />Sì</label>
            <label><input type="radio" value="2" name="disp" />No</label>
            <br /><br />


            <input type="submit" value="Modifica libro" />
            <br /><br />
        </form>
    </div>
    <footer>
        &copy; Libreria 2021 | <a href="/Contatti.html">Contatti</a>
    </footer>
</body>
</html>
